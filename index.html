<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS :)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Titulo</h1>

    <p class="text">texto 1</p>
    <p onclick="changeTitle()" >texto 2</p>
    <p class="text">texto 3</p>

    <button onclick="changeTitle()" >cambiar titulo</button>

    <br>
    <br>
    <p>Primer dado: <span class="dado" id="dado1">0</span></p>
    <p>Segundo dado: <span class="dado" id="dado2">0</span></p>
    <button onclick="lanzarDados()">Lanzar dados</button>

    <br><br><br>
    <label for="height">Alto:</label>
    <input type="number" name="height" id="height" placeholder="ingresa el alto">
    <label for="width">Ancho:</label>
    <input type="number" name="width" id="width" placeholder="ingresa el ancho">
    <button id="boton1">cambiar dimensiones</button>
    <br><br><br>



    
    <script src="main.js"></script>
</body>
</html>
